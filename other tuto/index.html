<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>HTLM CRASH COURSE</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <a href="https://asapfrontend.com" target="_blank">ASAP Frontend</a>
    
    <a href="contact.html">contact page</a>

    <h1>Grocery List</h1>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
    </ul>

    <ol>
      <li>Usain bolt</li>
      <li>Ronaldo</li>
      <li>Messi</li>
    </ol>

    <!-- form -->
     <form>
      <div>
        <label>First Name</label>
        <input type="text" 
        placeholder="First Name"
        />
      </div>
     
      <div>
        <label>Email</label>
        <input type="email" />
      </div>  

      <div>
        <label>Password</label>
        <input type="password" />
      </div>  

      <div>
        <label>Number</label>
        <input type="number" />
      </div>  

      <div>
        <label>Date</label>
        <input type="date" />
      </div>
      
      <div>
        <label>Message</label>
        <textarea></textarea>
      </div>
      
      <div>
        <label>Select</label>
       <select>
        <option value="xx">xx</option>
        <option value="yy">yy</option>
        <option value="zz">zz</option>
        <option value="uu">uu</option>
       </select>

       <button>Submit</button>
      </div>  

      <H1>THE HERO</H1>
      <!-- Images -->
       <img src="assets/images/superman.jpg" 
       alt="Superman flying Image">
     </form>

     <!-- buttons -->
     <div>
      <button>click me</button>
     </div>


     <!-- span-->
      <p>Land a job with <span class="name">Fortune</span></p>
